<div class="card style-card">
  <img [src]="'../../../assets/img/'+data.img" class="card-img-top img-card" [alt]="data.title">
  <div class="card-body">
    <h5 class="card-title text-center">{{data.title}}</h5>
    <p class="card-text">{{data.description}}</p>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#detailsModal">
      Details
    </button>
    <button type="button" class="btn btn-warning" (click)="addFavorite(data)">Add Favorite</button>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="detailsModal" tabindex="-1" aria-labelledby="detailsModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="detailsModalLabel">{{data.title}}</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="trailer-tab" data-bs-toggle="tab" data-bs-target="#trailer-tab-pane" type="button" role="tab" aria-controls="trailer-tab-pane" aria-selected="true">Trailer</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="details-tab" data-bs-toggle="tab" data-bs-target="#details-tab-pane" type="button" role="tab" aria-controls="details-tab-pane" aria-selected="false">Details</button>
          </li>
        </ul>
        <div class="tab-content" id="myTabContent">
          <div class="tab-pane fade show active" id="trailer-tab-pane" role="tabpanel" aria-labelledby="trailer-tab" tabindex="0">
            <youtube-player
              videoId="LdOM0x0XDMo"
              [height]="300"
              [width]="765"
              [startSeconds]="4"
              [endSeconds]="8">
            </youtube-player>
          </div>
          <div class="tab-pane fade" id="details-tab-pane" role="tabpanel" aria-labelledby="details-tab" tabindex="0">
            <div class="row">
              <div class="col-6">
                <img [src]="'../../../assets/img/'+data.img" class="card-img-top img-card" [alt]="data.title">
              </div>
              <div class="col-6">
                <p><b>Description</b></p>
                <p>{{data.description}}</p>
                <ngb-rating [(rate)]="data.rating" [readonly]='true'></ngb-rating>
                <p><b>Duration</b></p>
                <p>{{data.duration}}</p>
                <p><b>Relased</b></p>
                <p>{{data.relased}}</p>
                <div *ngFor="let genre of data.genre">
                  <span class="badge bg-primary rounded-pill">{{genre.type}}</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-warning" (click)="addFavorite(data)">Add Favorite</button>
      </div>
    </div>
  </div>
</div>

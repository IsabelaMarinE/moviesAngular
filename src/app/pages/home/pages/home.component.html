<div class="container">
  <nav class="navbar navbar-dark bg-dark justify-content-between p-3">
    <a class="navbar-brand">List Favorites</a>
    <div class="text-center w-30">
      <input class="form-control" type="search" placeholder="Search" aria-label="Search">
    </div>
  </nav>
  <div class="row mt-5" *ngFor="let movie of Movies">
    <app-card [data]="movie" class="col-6 offset-md-3" (addNewMovieFavorite)="addToFavorite($event)"></app-card>
  </div>
</div>

<div class="container">
  <input class="form-control" type="search" placeholder="Search" aria-label="Search" [(ngModel)]="searchText" (input)="filterMovies()">
  <div class="row mt-5" *ngFor="let movie of Movies">
    <app-card [data]="movie" [favorite]="false" [movie]="selectdMovie" class="col-6 offset-md-3" (addNewMovieFavorite)="addToFavorite($event)" (selectMovie)="selectMovie($event)"></app-card>
  </div>
</div>
